</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg">  <!--alt-->
                <span>iValidate</span>                     <!--span-->     
                </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>

    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!--input for user--->
                <label for="username">Email:</label>
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required></input>
                <!--placeholder-->
                <br><br>


                <!--submit button-->
                <input id="submitBtn"class="btn"type="submit" value="submit" id="btn">
            </form>
        </div>

        <div  class="container">
            <h2>Your Result</h2>
            <div id="resultCont">
                Your result will show here
               
            </div>
        </div>
    </main>

    </footer>
